<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Axel-One: Web Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
    body {
      font-family: 'Ubuntu', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
      display: none;
    }
    h1 { color: #333; }
    .cards { margin: 20px 0; }
    .cards button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #log {
      margin-top: 30px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .slap-btn {
      background-color: #f44336;
      color: white;
      font-weight: bold;
    }
    .hand { margin: 10px 0; }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 1000;
    }
    .flash-red {
      animation: flash 0.5s;
    }
    @keyframes flash {
      0% { background-color: red; }
      100% { background-color: #f0f0f0; }
    }
  </style>
</head>
<body>
  <div id="overlay">Matching with a random Axilian... please wait...</div>
  <h1>Axel-One: Web Edition</h1>
  <p><strong>Your Hand:</strong></p>
  <div class="hand" id="playerHand"></div>
  <p><strong id="computerHandTitle" style="display:none">Axilian's Hand:</strong></p>
  <div class="hand" id="computerHand" style="display:none"></div>
  <div id="slapArea" style="display:none">
    <button class="slap-btn" onclick="handleSlap('player')">SLAP!</button>
  </div>
  <div id="log"></div>
  <audio id="deathSound" src="death.mp3"></audio>

  <script>
    let lastCard = null;
    let slapTimeout = null;
    let playerCards = [];
    let computerCards = [];
    let lastPlayerCard = null;

    function log(msg) {
      const logBox = document.getElementById("log");
      logBox.innerHTML += `<div>> ${msg}</div>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    function validResponses(card) {
      if (["swap", "slap", "blank"].includes(card)) return ["1", "2", "3", "swap", "slap", "blank"];
      if (card === "1") return ["1", "2", "swap", "slap", "blank"];
      if (card === "2") return ["1", "2", "3", "swap", "slap", "blank"];
      if (card === "3") return ["2", "3", "swap", "slap", "blank"];
      return ["1", "2", "3", "swap", "slap", "blank"];
    }

    function getRandomCard() {
      const roll = Math.floor(Math.random() * 12) + 1;
      if (roll <= 3) return '1';
      if (roll <= 5) return '2';
      if (roll <= 8) return '3';
      if (roll === 9) return 'swap';
      if (roll === 10) return 'slap';
      return 'blank';
    }

    function drawInitialCards() {
      for (let i = 0; i < 10; i++) {
        playerCards.push(getRandomCard());
        computerCards.push(getRandomCard());
      }
      updatePlayerHand();
    }

    function updatePlayerHand() {
      const container = document.getElementById("playerHand");
      container.innerHTML = '';
      playerCards.forEach((card, index) => {
        const btn = document.createElement("button");
        btn.textContent = card;
        btn.onclick = () => playerPlayCard(index);
        container.appendChild(btn);
      });
    }

    function checkWinCondition() {
      if (playerCards.length === 0) {
        document.body.innerHTML = '<h1>You used all your cards. You win! ðŸŽ‰</h1>';
        setTimeout(() => location.reload(), 5000);
        return true;
      }
      if (computerCards.length === 0) {
        document.body.innerHTML = '<h1>Axilian used all their cards. You win! ðŸŽ‰</h1>';
        setTimeout(() => location.reload(), 5000);
        return true;
      }
      return false;
    }

    function swapCards() {
      const temp = [...playerCards];
      playerCards = [...computerCards];
      computerCards = [...temp];
      log("Cards have been swapped!");
      updatePlayerHand();
    }

    function playerPlayCard(index) {
      const card = playerCards[index];
      if (!validResponses(lastCard).includes(card)) {
        log(`Invalid move! You can't play ${card} after ${lastCard}`);
        return;
      }
      lastPlayerCard = card;
      log(`You played: ${card}`);
      lastCard = card;
      playerCards.splice(index, 1);
      updatePlayerHand();
      document.getElementById("playerHand").style.display = 'none';

      if (checkWinCondition()) return;

      if (card === 'slap') {
        startSlapBattle();
      } else if (card === 'swap') {
        swapCards();
        setTimeout(computerMove, 1000);
      } else {
        setTimeout(computerMove, 1000);
      }
    }

    function computerMove() {
      const valid = validResponses(lastCard);
      const playable = computerCards.find(card => valid.includes(card) && card !== lastPlayerCard);
      console.log("Axilian cards:", computerCards);
      if (!playable) {
        document.body.classList.add('flash-red');
        document.getElementById("deathSound").play();
        document.body.innerHTML = '<h1>Axilian has no valid cards left. You win! ðŸŽ‰</h1>';
        setTimeout(() => location.reload(), 5000);
        return;
      }
      const index = computerCards.findIndex(c => c === playable);
      const card = computerCards.splice(index, 1)[0];
      log(`Axilian played: ${card}`);
      lastCard = card;

      if (checkWinCondition()) return;

      if (card === 'slap') {
        startSlapBattle(true);
      } else if (card === 'swap') {
        swapCards();
        if (!hasPlayableCard(playerCards)) endGameLoss();
        else document.getElementById("playerHand").style.display = 'block';
      } else {
        if (!hasPlayableCard(playerCards)) endGameLoss();
        else document.getElementById("playerHand").style.display = 'block';
      }
    }

    function hasPlayableCard(cards) {
      const valid = validResponses(lastCard);
      return cards.some(card => valid.includes(card));
    }

    function endGameLoss() {
      document.body.classList.add('flash-red');
      document.getElementById("deathSound").play();
      document.body.innerHTML = '<h1>You have no valid cards left. Game over. ðŸ’€</h1>';
      setTimeout(() => location.reload(), 5000);
    }

    function startSlapBattle(fromComputer = false) {
      document.getElementById('slapArea').style.display = 'block';
      log('SLAP battle begins! Click SLAP quickly!');

      if (fromComputer) {
        slapTimeout = setTimeout(() => handleSlap('axilian'), 1000);
      }
    }

    function handleSlap(who) {
      clearTimeout(slapTimeout);
      document.getElementById('slapArea').style.display = 'none';

      if (who === 'player') {
        log('You slapped first! Axilian draws a card.');
        computerCards.push(getRandomCard());
      } else {
        log('Axilian slapped first! You draw a card.');
        playerCards.push(getRandomCard());
      }
      updatePlayerHand();
      document.getElementById("playerHand").style.display = 'block';
      setTimeout(computerMove, 1000);
    }

    function beginGame() {
      document.getElementById("overlay").style.display = 'none';
      document.body.style.display = 'block';
      drawInitialCards();
      const firstTurn = Math.floor(Math.random() * 3) + 1;
      if (firstTurn <= 2) {
        setTimeout(computerMove, 1000);
      } else {
        document.getElementById("playerHand").style.display = 'block';
      }
    }

    setTimeout(beginGame, 5000);
  </script>
</body>
</html>
