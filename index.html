<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="icon.png" />
  <title>Axel ONE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
    body {
      font-family: 'Ubuntu', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
      display: none;
      position: relative;
    }
    h1 { color: #333; }
    .cards { margin: 20px 0; }
    .cards button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #log {
      margin-top: 30px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .slap-btn {
      background-color: #f44336;
      color: white;
      font-weight: bold;
    }
    .hand { margin: 10px 0; }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 10000;
    }
    .flash-red {
      animation: flash 0.5s;
    }
    @keyframes flash {
      0% { background-color: red; }
      100% { background-color: #f0f0f0; }
    }
    #countdown {
      font-size: 24px;
      font-weight: bold;
      color: green;
      position: absolute;
      top: 0;
      right: 0;
      padding: 10px;
      z-index: 9999;
    }
    .countdown-warning {
      color: red;
      animation: flash 0.5s infinite alternate;
    }
    .end-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      font-size: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      gap: 30px;
    }
    .restart-btn {
      padding: 15px 30px;
      font-size: 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Ubuntu', sans-serif;
      transition: background-color 0.3s;
    }
    .restart-btn:hover {
      background-color: #45a049;
    }
    /* Visual feedback for disabled cards */
    .disabled-card {
      opacity: 0.4;
      cursor: not-allowed !important;
      background-color: #ccc !important;
    }
  </style>
</head>
<body>
  <div id="overlay">Matching with a random Axilian... please wait...</div>
  <h1>Axel ONE</h1>
  <div id="countdown" style="display:none"></div>
  
  <p><strong>Your Hand:</strong></p>
  <div class="hand" id="playerHand"></div>
  <div id="slapArea" style="display:none">
    <button class="slap-btn" onclick="handleSlap('player')">SLAP!</button>
  </div>
  <div id="log"></div>
  <audio id="deathSound" src="death.mp3"></audio>
  <div id="endScreen" class="end-overlay" style="display:none"></div>

  <script>
    let lastCard = null;
    let slapTimeout = null;
    let playerCards = [];
    let computerCards = [];
    let userTurnTimer = null;
    const USER_TURN_LIMIT = 10000;
    let countdownInterval = null;

    function log(msg) {
      const logBox = document.getElementById("log");
      logBox.innerHTML += `<div>> ${msg}</div>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    function updateCountdown(secondsLeft) {
      const countdown = document.getElementById("countdown");
      countdown.style.display = "block";
      countdown.textContent = `Time left: ${Math.ceil(secondsLeft / 1000)}s`;
      countdown.classList.toggle("countdown-warning", secondsLeft <= 3000);
    }

    function startUserTurnTimer() {
      clearTimeout(userTurnTimer);
      clearInterval(countdownInterval);

      let timeLeft = USER_TURN_LIMIT;
      updateCountdown(timeLeft);
      countdownInterval = setInterval(() => {
        timeLeft -= 100;
        updateCountdown(timeLeft);
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
        }
      }, 100);

      userTurnTimer = setTimeout(() => {
        const countdown = document.getElementById("countdown");
        countdown.textContent = "You Are About To Die!";
        countdown.className = "countdown-warning";
        const deathSound = document.getElementById("deathSound");
        if (deathSound) deathSound.play();
        document.body.classList.add('flash-red');
        setTimeout(() => showEndScreen("You took too long!! You died."), 3000);
      }, USER_TURN_LIMIT);
    }

    function handlePlayerMove(card) {
      // Validate move first
      const playableCards = getPlayableCards(playerCards);
      if (!playableCards.includes(card)) {
        log(`Invalid move! You cannot play ${card} after ${lastCard}`);
        return;
      }

      clearTimeout(userTurnTimer);
      clearInterval(countdownInterval);
      document.getElementById("countdown").style.display = "none";

      const index = playerCards.indexOf(card);
      if (index !== -1) playerCards.splice(index, 1);
      lastCard = card;
      log(`You played ${card}`);
      document.getElementById("playerHand").style.visibility = "hidden";
      renderHands();

      if (card === "Slap") return initiateSlap();
      if (card === "Swap") return handleSwap("player");
      if (card === "Blank") {
        log("Blank card played. No effect.");
        return setTimeout(() => computerTurn(), 1000);
      }

      setTimeout(() => computerTurn(), 1000);
    }

    function computerTurn() {
      if (computerCards.length === 0) {
        const deathSound = document.getElementById("deathSound");
        if (deathSound) deathSound.play();
        return showEndScreen("Axilian ran out of cards. You Died!");
      }

      const playable = getPlayableCards(computerCards);
      if (playable.length === 0) {
        log("Axilian has no valid moves!");
        return setTimeout(() => showEndScreen("Axilian is stuck with no playable cards. You Win!"), 1500);
      }

      const card = playable[Math.floor(Math.random() * playable.length)];
      const index = computerCards.indexOf(card);
      if (index !== -1) computerCards.splice(index, 1);
      lastCard = card;
      log(`Axilian played ${card}`);
      renderHands();

      if (card === "Slap") return initiateSlap();
      if (card === "Swap") return handleSwap("computer");
      if (card === "Blank") {
        log("Axilian played a Blank card. No effect.");
        return setTimeout(() => startUserTurn(), 1000);
      }

      setTimeout(() => startUserTurn(), 1000);
    }

    function getPlayableCards(hand) {
      // Special cards are always playable
      const specialCards = ["Slap", "Swap", "Blank"];
      
      // If no last card or last card was special, all cards are playable
      if (!lastCard || specialCards.includes(lastCard)) {
        return hand;
      }
      
      // Define strict rules - ENFORCING: no 1 after 3, no 3 after 1
      const rules = {
        "1": ["1", "2"],        // After 1: can play 1 or 2 (NOT 3!)
        "2": ["1", "2", "3"],   // After 2: can play any number
        "3": ["2", "3"]         // After 3: can play 2 or 3 (NOT 1!)
      };
      
      // Filter hand to only include valid cards based on last card
      return hand.filter(card => {
        // Special cards are always valid
        if (specialCards.includes(card)) return true;
        
        // Number cards must follow the rules
        if (rules[lastCard]) {
          return rules[lastCard].includes(card);
        }
        
        return false;
      });
    }

    function renderHands() {
      const playerHandDiv = document.getElementById("playerHand");
      playerHandDiv.innerHTML = "";
      
      const playableCards = getPlayableCards(playerCards);
      
      playerCards.forEach(card => {
        const btn = document.createElement("button");
        btn.textContent = card;
        
        // Check if this card is playable
        const isPlayable = playableCards.includes(card);
        
        if (isPlayable) {
          btn.onclick = () => handlePlayerMove(card);
        } else {
          btn.className = "disabled-card";
          btn.disabled = true;
          btn.title = `Cannot play ${card} after ${lastCard}`;
        }
        
        playerHandDiv.appendChild(btn);
      });
    }

    function startUserTurn() {
      if (playerCards.length === 0) return showEndScreen("You played all your cards. You win!");
      
      // Check if player has any valid moves
      const playableCards = getPlayableCards(playerCards);
      if (playableCards.length === 0) {
        log("You have no valid moves!");
        const deathSound = document.getElementById("deathSound");
        if (deathSound) deathSound.play();
        return setTimeout(() => showEndScreen("You're stuck with no playable cards. You Died!"), 1500);
      }
      
      const playerHandDiv = document.getElementById("playerHand");
      playerHandDiv.style.visibility = "visible";
      playerHandDiv.style.pointerEvents = "auto";
      renderHands();
      startUserTurnTimer();
    }

    function handleSwap(by) {
      if (by === "player") {
        const temp = [...playerCards];
        playerCards = [...computerCards];
        computerCards = temp;
        log("You swapped hands with the Axilian!");
      } else {
        const temp = [...computerCards];
        computerCards = [...playerCards];
        playerCards = temp;
        log("Axilian swapped hands with you!");
        document.body.classList.add('flash-red');
      }
      renderHands();
      setTimeout(() => by === "player" ? computerTurn() : startUserTurn(), 1000);
    }

    function initiateSlap() {
      document.getElementById("slapArea").style.display = "block";
      slapTimeout = setTimeout(() => handleSlap("computer"), 1000);
    }

    function handleSlap(who) {
      document.getElementById("slapArea").style.display = "none";
      clearTimeout(slapTimeout);
      if (who === "player") {
        log("You slapped first! Axilian takes a penalty card.");
        computerCards.push("1");
      } else {
        log("Axilian slapped first! You take a penalty card.");
        playerCards.push("1");
        document.body.classList.add('flash-red');
      }
      renderHands();
      setTimeout(() => who === "player" ? computerTurn() : startUserTurn(), 1000);
    }

    function showEndScreen(message) {
      const endScreen = document.getElementById("endScreen");
      endScreen.innerHTML = `
        <div>${message}</div>
        <button class="restart-btn" onclick="location.reload()">Play Again</button>
      `;
      endScreen.style.display = "flex";
    }

    function initiateGame() {
      playerCards = shuffle(["1", "2", "3", "Slap", "Swap", "Blank", "1", "2", "3"]);
      computerCards = shuffle(["1", "2", "3", "Slap", "Swap", "Blank", "1", "2", "3"]);
      document.getElementById("overlay").style.display = "none";
      document.body.style.display = "block";
      renderHands();
      log("Matched! You go first.");
      startUserTurn();
    }

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    setTimeout(() => initiateGame(), 3000);
  </script>
</body>
</html>
