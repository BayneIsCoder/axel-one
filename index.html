<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Axel-One</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #0f0;
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
    }
    .card {
      display: inline-block;
      margin: 5px;
      padding: 10px;
      border: 2px solid #0f0;
      cursor: pointer;
    }
    #lostScreen {
      font-size: 50px;
      color: red;
      margin-top: 40vh;
    }
  </style>
</head>
<body>
  <h1 id="title">Axel-One: Web Edition</h1>
  <p><b>Card on Table:</b> <span id="tableCard">?</span></p>
  <p><b>Your Hand:</b> <span id="userHand"></span></p>
  <p id="gameLog"></p>

  <p id="lostScreen" style="display:none;">you lostðŸ’€</p>
  <audio id="deathSound" src="death.mp3" preload="auto"></audio>

  <script>
    const allCards = ["1", "2", "3", "Swap", "Slap", "Blank"];
    const validResponses = {
      "1": ["1", "2", "Swap", "Slap", "Blank"],
      "2": ["1", "2", "3", "Swap", "Slap", "Blank"],
      "3": ["2", "3", "Swap", "Slap", "Blank"],
      "Swap": allCards,
      "Slap": allCards,
      "Blank": allCards,
    };

    let userHand = [], aiHand = [], tableCard = "", userTurn = true;
    const tableCardSpan = document.getElementById("tableCard");
    const userHandSpan = document.getElementById("userHand");
    const gameLog = document.getElementById("gameLog");
    const lostScreen = document.getElementById("lostScreen");
    const deathSound = document.getElementById("deathSound");

    function shuffleDeck() {
      const deck = [...allCards, ...allCards, ...allCards];
      for (let i = deck.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [deck[i], deck[j]] = [deck[j], deck[i]];
      }
      return deck;
    }

    function drawInitialHands() {
      const deck = shuffleDeck();
      userHand = deck.slice(0, 10);
      aiHand = deck.slice(10, 20);
      tableCard = allCards[Math.floor(Math.random() * allCards.length)];
      updateUI();
    }

    function updateUI() {
      tableCardSpan.textContent = tableCard;
      userHandSpan.innerHTML = "";

      if (userTurn) {
        userHand.forEach((card, idx) => {
          const btn = document.createElement("button");
          btn.textContent = card;
          btn.className = "card";
          btn.onclick = () => playCard(card, idx);
          if (!validResponses[tableCard].includes(card)) btn.disabled = true;
          userHandSpan.appendChild(btn);
        });
      } else {
        userHand.forEach(() => {
          const hidden = document.createElement("button");
          hidden.textContent = "???";
          hidden.className = "card";
          hidden.disabled = true;
          userHandSpan.appendChild(hidden);
        });
      }
    }

    function log(msg) {
      gameLog.innerHTML += msg + "<br>";
      gameLog.scrollTop = gameLog.scrollHeight;
    }

    function playCard(card, idx) {
      if (!validResponses[tableCard].includes(card)) {
        log("Invalid move.");
        return;
      }
      userHand.splice(idx, 1);
      log("You played: " + card);
      handleSpecial(card, "user");
      tableCard = card;
      userTurn = false;
      updateUI();
      checkWinLose();
      setTimeout(aiTurn, 1000);
    }

    function handleSpecial(card, player) {
      if (card === "Swap") {
        log(`${player === "user" ? "You" : "Axilian"} used SWAP! Hands exchanged.`);
        [userHand, aiHand] = [aiHand, userHand];
      } else if (card === "Slap") {
        if (player === "user") {
          log("You slapped fast! Axilian draws a card.");
          aiHand.push(randomCard());
        } else {
          log("Axilian slapped. You draw a card.");
          userHand.push(randomCard());
        }
      }
    }

    function aiTurn() {
      const possible = aiHand.filter((c) => validResponses[tableCard].includes(c));
      if (possible.length === 0) {
        log("Axilian can't play. YOU WIN!");
        disableAll();
        return;
      }
      const card = possible[Math.floor(Math.random() * possible.length)];
      aiHand.splice(aiHand.indexOf(card), 1);
      log("Axilian played: " + card);
      handleSpecial(card, "ai");
      tableCard = card;
      userTurn = true;
      checkWinLose();
      updateUI();
    }

    function checkWinLose() {
      if (userHand.length === 0) {
        log("You used all your cards. YOU WIN!");
        disableAll();
        return;
      }
      if (aiHand.length === 0) {
        log("Axilian used all cards. AXILIAN WINS!");
        disableAll();
        return;
      }
      if (userTurn && !userHand.some((card) => validResponses[tableCard].includes(card))) {
        loseSequence();
        return;
      }
    }

    function disableAll() {
      const buttons = document.querySelectorAll(".card");
      buttons.forEach((btn) => (btn.disabled = true));
    }

    function loseSequence() {
      // Hide everything
      document.body.innerHTML = "";
      // Show lost text
      const lostText = document.createElement("div");
      lostText.id = "lostScreen";
      lostText.textContent = "you lostðŸ’€";
      document.body.appendChild(lostText);
      // Play death sound
      const sound = document.createElement("audio");
      sound.src = "death.mp3";
      sound.autoplay = true;
      document.body.appendChild(sound);
      // Refresh page after 5 seconds
      setTimeout(() => location.reload(), 5000);
    }

    function randomCard() {
      return allCards[Math.floor(Math.random() * allCards.length)];
    }

    drawInitialHands();
  </script>
</body>
</html>
