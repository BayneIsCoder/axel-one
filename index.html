<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axel-One: Web Edition</title>
  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #333; }
    .cards button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .hand { margin: 10px 0; }
    #log {
      margin-top: 30px;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .slap-btn {
      background-color: #f44336;
      color: white;
      font-weight: bold;
    }
    @keyframes flashRed {
      0% { opacity: 0; }
      20% { opacity: 1; }
      100% { opacity: 0; }
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    #flashOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: red;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="overlay">Matching with a random Axilian... please wait...</div>

  <h1>Axel-One: Web Edition</h1>

  <p><strong>Your Hand:</strong></p>
  <div class="hand" id="playerHand"></div>

  <p><strong id="computerHandTitle" style="display:none">Axilian's Hand:</strong></p>
  <div class="hand" id="computerHand" style="display:none"></div>

  <div id="slapArea" style="display:none">
    <button class="slap-btn" onclick="handleSlap('player')">SLAP!</button>
  </div>

  <div id="log"></div>

  <audio id="deathSound" src="death.mp3" preload="auto"></audio>
  <div id="flashOverlay"></div>

  <script>
    let lastCard = null;
    let slapTimeout = null;
    let playerCards = [];
    let computerCards = [];
    let gameOver = false;
    let slapInProgress = false;

    function log(msg) {
      const logBox = document.getElementById("log");
      logBox.innerHTML += `<div>> ${msg}</div>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    function validResponses(card) {
      if (["swap", "slap", "blank"].includes(card)) return ["1", "2", "3", "swap", "slap", "blank"];
      if (card === "1") return ["1", "2", "swap", "slap", "blank"];
      if (card === "2") return ["1", "2", "3", "swap", "slap", "blank"];
      if (card === "3") return ["2", "3", "swap", "slap", "blank"];
      return ["1", "2", "3", "swap", "slap", "blank"];
    }

    function getRandomCard() {
      const roll = Math.random();
      if (roll < 0.25) return "2"; // 25% chance for 2
      if (roll < 0.5) return "1"; // 25%
      if (roll < 0.75) return "3"; // 25%
      if (roll < 0.85) return "blank"; // 10%
      if (roll < 0.95) return "swap";  // 10%
      return "slap";                   // 5%
    }

    function drawInitialCards() {
      for (let i = 0; i < 5; i++) {
        playerCards.push(getRandomCard());
        computerCards.push(getRandomCard());
      }
      updatePlayerHand();
    }

    function updatePlayerHand() {
      const container = document.getElementById("playerHand");
      container.innerHTML = '';
      playerCards.forEach((card, index) => {
        const btn = document.createElement("button");
        btn.textContent = card;
        btn.onclick = () => playerPlayCard(index);
        container.appendChild(btn);
      });
    }

    function showComputerHand() {
      const container = document.getElementById("computerHand");
      const title = document.getElementById("computerHandTitle");
      container.innerHTML = '';
      computerCards.forEach(card => {
        const span = document.createElement("span");
        span.textContent = `[${card}] `;
        container.appendChild(span);
      });
      container.style.display = 'block';
      title.style.display = 'block';
    }

    function checkPlayable(cards) {
      const valid = validResponses(lastCard);
      return cards.some(card => valid.includes(card));
    }

    function clearAllHands() {
      document.getElementById("playerHand").innerHTML = '';
      document.getElementById("computerHand").innerHTML = '';
    }

    function endGame() {
      gameOver = true;
      slapInProgress = false;
      clearTimeout(slapTimeout);
      document.getElementById('slapArea').style.display = 'none';
      showComputerHand();

      const flash = document.getElementById("flashOverlay");
      const deathSound = document.getElementById("deathSound");

      if (playerCards.length === 0) {
        log("You used all your cards. You win! ðŸŽ‰");
      } else if (computerCards.length === 0) {
        log("Axilian used all their cards. You lose! ðŸ’€");
        deathSound.play();
        flash.style.animation = "flashRed 1s ease";
      } else if (!checkPlayable(playerCards)) {
        log("You have no valid cards left to play. You lose! ðŸ’€");
        deathSound.play();
        flash.style.animation = "flashRed 1s ease";
      } else if (!checkPlayable(computerCards)) {
        log("Axilian has no valid cards left. You win! ðŸŽ‰");
      }

      clearAllHands();
      setTimeout(() => location.reload(), 5000);
    }

    function swapCards() {
      [playerCards, computerCards] = [computerCards, playerCards];
      log("Cards have been swapped!");
      updatePlayerHand();
    }

    function playerPlayCard(index) {
      if (gameOver || slapInProgress) return;
      const card = playerCards[index];
      if (!validResponses(lastCard).includes(card)) {
        log(`Invalid move! You can't play ${card} after ${lastCard}`);
        return;
      }

      log(`You played: ${card}`);
      lastCard = card;
      playerCards.splice(index, 1);
      updatePlayerHand();

      if (card === 'slap') {
        startSlapBattle(false);
      } else if (card === 'swap') {
        swapCards();
        setTimeout(() => {
          if (!checkPlayable(computerCards)) return endGame();
          computerMove();
        }, 1000);
      } else {
        if (playerCards.length === 0) return endGame();
        if (!checkPlayable(computerCards)) return endGame();
        setTimeout(computerMove, 1000);
      }
    }

    function computerMove() {
      if (gameOver) return;
      const valid = validResponses(lastCard);
      const playable = computerCards.find(card => valid.includes(card));
      if (!playable) return endGame();

      const index = computerCards.findIndex(c => c === playable);
      const card = computerCards.splice(index, 1)[0];
      log(`Axilian played: ${card}`);
      lastCard = card;

      if (card === 'slap') {
        startSlapBattle(true);
      } else if (card === 'swap') {
        swapCards();
        if (!checkPlayable(playerCards)) return endGame();
      } else {
        if (!checkPlayable(playerCards)) return endGame();
      }

      if (computerCards.length === 0) return endGame();
    }

    function startSlapBattle(fromComputer = false) {
      slapInProgress = true;
      document.getElementById('slapArea').style.display = 'block';
      log('SLAP battle begins! Click SLAP quickly!');

      slapTimeout = setTimeout(() => {
        handleSlap('axilian');
      }, 1000);
    }

    function handleSlap(who) {
      if (!slapInProgress) return;
      slapInProgress = false;
      clearTimeout(slapTimeout);
      document.getElementById('slapArea').style.display = 'none';

      if (who === 'player') {
        log('You slapped first! Axilian draws a card.');
        computerCards.push(getRandomCard());
      } else {
        log('Axilian slapped first! You draw a card.');
        playerCards.push(getRandomCard());
        updatePlayerHand();
      }

      if (!checkPlayable(playerCards) || !checkPlayable(computerCards) || playerCards.length === 0 || computerCards.length === 0) {
        return endGame();
      }

      setTimeout(computerMove, 1000);
    }

    // Start game after 5s
    window.onload = () => {
      setTimeout(() => {
        document.getElementById("overlay").style.display = "none";
        drawInitialCards();
        computerMove(); // Axilian goes first
      }, 5000);
    };
  </script>
  <p>v. 2.0.0</p>
</body>
</html>
